<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap the Knights - Map 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Can you swap the Knights?</h1>
      <p>点击棋子选择，再点击一个符合马走日的空格移动。完成黑白互换即可成功。</p>
      <div class="puzzle">
        <section class="panel preview-panel">
          <h2>初始状态</h2>
          <div class="board" id="previewBoard"></div>
        </section>
        <section class="panel play-panel">
          <h2>现在轮到你</h2>
          <div class="controls">
            <span>步数：<span id="moveCount">0</span></span>
            <button class="action" id="resetBtn">重置</button>
          </div>
          <div class="board" id="board"></div>
          <div class="message" id="message"></div>
        </section>
      </div>
    </main>
    <script>
      window.knightLayout = ["1.02", "1002", "10.2"];
    </script>
    <script src="script.js"></script>
  </body>
</html>
