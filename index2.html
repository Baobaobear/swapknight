      <p>点击棋子选择，再点击一个符合马走日的空格移动。完成黑白互换即可成功。</p>
      <div class="puzzle">
        <section class="panel preview-panel">
          <h2>初始状态</h2>
          <div class="board" id="previewBoard"></div>
        </section>

          <h2>现在轮到你</h2>

            <button class="action" id="soundToggle">Sound On</button>
            <button class="action" id="resetBtn">重置</button>
          </div>
          <div class="board" id="board"></div>
          <div class="message" id="message"></div>
        </section>
      </div>
    </main>
